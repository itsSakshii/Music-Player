<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="hero-section">
      
  </section>
   <section class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i> 
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i> 
        </div>
      </nav>
      <img src="/assets/thumbnail.jpeg" alt= "thumbnail image" class="song-img" height="250px">
      <h1>Despacito</h1>
      <p>Luis Fonsi Ft. Rican</p>

      <audio>
        <source src="/assets/Despacito(PaglaSongs).mp3" type="audio/mpeg">
      </audio>
     <div class="timing">
      <div id="currentTime">0:00</div>
      <div id="duration">4:33</div>
     </div> 
      <input type="range" value="0" id="progress">
      <div class="control" id="song">
        <div id="backwardButton"> <i class="fa-solid fa-backward"></i> </div>
        <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i> </div>
        <div id="forwardButton"> <i class="fa-solid fa-forward"></i> </div>
        
      </div>
    </div>


    
  </section>
   <script src="/js/script.js"></script>
</body>
</html>
